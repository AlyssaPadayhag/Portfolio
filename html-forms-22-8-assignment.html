<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Module 22.8 Assignment - Alyssa Padayhag - HTML Forms</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <form>
                <div>
                    <label for="name">Name:</label><br>
                    <input id="name" type="text" name="name" size="40">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input id="email" type="email" name="email" size="40">
                </div>
                <div>
                    <label for="form-message">Your message:</label><br>
                    <textarea id="message" type="form-message" name="message" rows="5" cols="38" maxlength="200"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
